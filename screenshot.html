<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Screenshot with Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vw;
      min-height: 100vh;
      color: #000000;
      text-align: center;
    }

    .container {
      background: rgba(10, 30, 70, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(30, 60, 120, 0.5);
      box-shadow: 0 8px 32px 0 rgba(10, 50, 120, 0.7);
      padding: 5vw;
      border-radius: 2vw;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      font-size: 6vw;
      margin-bottom: 5vw;
      color: #000000;
    }

    .warning {
      background-color: rgba(255, 102, 102, 0.2);
      color: #000000;
      padding: 4vw;
      border-radius: 2vw;
      margin-bottom: 5vw;
      font-size: 4vw;
      box-shadow: inset 0 0 8px #3399ff;
    }

    input[type="file"] {
      margin-bottom: 5vw;
      font-size: 4vw;
      padding: 2vw;
      border-radius: 2vw;
      border: none;
      background-color: rgba(30, 70, 140, 0.6);
      color: #000000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 8px #3399ff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="file"]:hover {
      background-color: rgba(50, 100, 200, 0.9);
      box-shadow: 0 0 12px #66bbff;
    }

    button {
      padding: 4vw 6vw;
      font-size: 5vw;
      border: none;
      border-radius: 2vw;
      background-color: rgba(30, 70, 140, 0.8);
      color: #000000;
      cursor: pointer;
      box-shadow: 0 0 10px #3399ff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    button:disabled {
      background-color: rgba(50, 50, 50, 0.5);
      color: #999;
      cursor: default;
      box-shadow: none;
    }

    button:hover:enabled {
      background-color: rgba(50, 100, 200, 1);
      box-shadow: 0 0 15px #66bbff;
    }

    img.preview {
      margin-top: 4vw;
      max-width: 80%;
      border-radius: 2vw;
      display: none;
      box-shadow: 0 0 15px #3399ff;
    }

    /* Popup styling */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-box {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 5vw 10vw;
      border-radius: 3vw;
      font-size: 6vw;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.6);
      animation: zoomIn 0.3s ease forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload screenshot payment</h2>

    <div class="warning">
      Warning: Sending 5 fake screenshots will permanently block this tool on your device.
    </div>

    <input type="file" id="screenshotInput" accept="image/*" />
    <img id="previewImage" class="preview" alt="Preview" />

    <button id="sendButton" onclick="sendScreenshot()" disabled>DONE</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup-overlay">
    <div class="popup-box">
      ORDER SUBMIT
    </div>
  </div>

  <script>
    const botToken = "8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw";
    const chatId = "7739393558";

    const fileInput = document.getElementById('screenshotInput');
    const preview = document.getElementById('previewImage');
    const sendButton = document.getElementById('sendButton');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          sendButton.disabled = false;
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
        sendButton.disabled = true;
      }
    });

    async function sendScreenshot() {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a screenshot first.");

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", file);

      try {
        const res = await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Failed to send photo");

        const now = new Date();
        const messageText = `New screenshot received.\nTime: ${now.toLocaleString()}\nDevice info: ${navigator.userAgent}`;

        const messageResponse = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            chat_id: chatId,
            text: messageText
          })
        });

        if (!messageResponse.ok) throw new Error("Failed to send message");

        // Show popup
        document.getElementById('popup').style.display = 'flex';

        // Auto close and reload
        setTimeout(() => {
          location.reload();
        }, 3000);

      } catch (error) {
        alert("Error sending to Telegram: " + error.message);
      }
    }
  </script>
</body>
</html>
