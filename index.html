<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #ccc;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Software Under Maintenance</h1>
    <p>Weâ€™ll be back shortly. Thank you for your patience!</p>
    <div id="countdown">Loading...</div>
  </div>

  <script>
    // Set countdown for 3 hours and 55 minutes from now
    const now = new Date().getTime();
    const countdownTime = now + (3 * 60 * 60 * 1000) + (55 * 60 * 1000);

    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
      const currentTime = new Date().getTime();
      const distance = countdownTime - currentTime;

      if (distance <= 0) {
        clearInterval(interval);
        countdownEl.innerHTML = "Maintenance complete.";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes
        .toString()
        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  </script>
</body>
</html>
